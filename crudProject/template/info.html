<!DOCTYPE html>
{% extends 'index.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block body %}
    <div align="center">
        <h2>Information Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Roll</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td scope="row">{{i.s_name}}</td>
                    <td>{{i.s_roll}}</td>
                    <td>{{i.s_marks}}</td>
                    <td><a href="update/{{i.id}}">Update</a>&nbsp&nbsp<a href="delete/{{i.id}}">Delete</a></td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="form"class="btn btn-primary">Add</a>
    </div>
    {% endblock %}
</body>

</html>
